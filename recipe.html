<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        h1, h2 {
            color: #007bff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            margin-bottom: 20px;
        }

        .container {
            margin-top: 20px;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nutrients:</h2>
        <ul class="list-unstyled">
            {% for nutrient in recipe_detail.nutrients %}
                <li>
                    {{ nutrient.name }}: {{ nutrient.amount }} {{ nutrient.unit }} ({{ nutrient.percentOfDailyNeeds }}% of Daily Needs)
                </li>
            {% endfor %}
        </ul>

        <form action="/recipe" method="get" class="back-button">
            <input type="hidden" name="recipe_id" value="{{ recipe_detail.id }}">
            <button type="submit" class="btn btn-primary">Back to Recipe List</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js CDN (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
